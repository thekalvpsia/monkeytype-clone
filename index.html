<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkeyclone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>monkeyclone</h1>
        <h2>inspired by the renowned typing platform, monkeytype.</h2>
    </header>
    <main>
        <div id="typing-test">
            <p><span id="timer"></span></p>
            <div id="text-display" class="text-display">
                <!-- Characters will be dynamically inserted here by the JavaScript -->
            </div>
        </div>
        <section id="results" class="hidden">
            <h2>your results</h2>
            <p>speed: <span id="speed"></span> wpm</p>
            <p>accuracy: <span id="accuracy"></span>%</p>
            <p>errors: <span id="error-count"></span></p>
        </section>
    </main>
    <footer>
        <p>designed by kalvpsia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
