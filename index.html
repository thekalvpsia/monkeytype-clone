    <header>
        <h1>typing test</h1>
    </header>
    <main>
        <section id="typing-test">
            <div id="text-display" class="text-display"></div>
            <textarea id="typing-input" class="typing-input" placeholder="Start typing..." autofocus></textarea>
        </section>
        <section id="results" class="hidden">
            <h2>Your Results</h2>
            <p>Speed: <span id="speed"></span> WPM</p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
        </section>
    </main>
